<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Mechowarts - A Magical Hogwarts Experience</title>
    <meta name="title" content="Mechowarts - A Magical Hogwarts Experience" />
    <meta name="description" content="Explore the enchanting world of Mechowarts - a magical web application bringing Harry Potter's Hogwarts to life with house sorting, character profiles, and more!" />
    <meta name="keywords" content="Mechowarts, Hogwarts, Harry Potter, Magic, Wizards, Witches, React, Web App" />
    <meta name="author" content="Mechowarts Development Team" />
    <meta name="theme-color" content="#8b5cf6" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mechowarts.com/" />
    <meta property="og:title" content="Mechowarts - A Magical Hogwarts Experience" />
    <meta property="og:description" content="Explore the enchanting world of Mechowarts - a magical web application bringing Harry Potter's Hogwarts to life!" />
    <meta property="og:image" content="/logo-full.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mechowarts.com/" />
    <meta property="twitter:title" content="Mechowarts - A Magical Hogwarts Experience" />
    <meta property="twitter:description" content="Explore the enchanting world of Mechowarts - a magical web application bringing Harry Potter's Hogwarts to life!" />
    <meta property="twitter:image" content="/logo-full.png" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Mechowarts" />
    
    <!-- Prevent theme flash -->
    <script>
      (function () {
        const ls = localStorage.getItem('theme');
        const systemDark = window.matchMedia(
          '(prefers-color-scheme: dark)'
        ).matches;
        const wantDark = ls ? ls === 'dark' : systemDark;
        document.documentElement.classList.toggle('dark', wantDark);
        document.documentElement.style.colorScheme = wantDark
          ? 'dark'
          : 'light';
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
